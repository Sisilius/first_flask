{% extends 'base.html' %} {% block title %} {{ article.title }} {% endblock %} {% block body %}
<div class="container mt-5">
    <h1>{{ article.title }}</h1>
    <div class="alert alert-info">
        <h2>{{ article.title }}</h2>
        <p>{{ article.intro }}</p>
        <p><b>Дата публикации: {{ article.date.date() }}</b></p>
    </div>
</div>
{% endblock %}
